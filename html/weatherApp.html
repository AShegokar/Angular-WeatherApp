<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/weatherApp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body ng-app="weatherApp" ng-controller="weatherCtrl" class="text-center info" ng-style="weatherBackground">
    <h1 style="font-family: bold">{{channelInfo.heading}}</h1>
    <h2>{{channelInfo.subheading}}</h2>
    <h3 style="color: #a81216">{{channelInfo.subheading2}}</h3>
    <a class="btn-lg btn-primary" id="name">{{name}}</a>
    <a class="btn-lg btn-info" id="speed" >{{speed}}</a>
    <a class="btn-lg btn-primary" id="description">{{description | uppercase}} <img src="{{icon}}"/></a>
        <!--{{temp}}-->
    <a id="ftemp" class="btn-lg btn-success" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">{{fTemp}}</a>
    <a id="ctemp" class="btn-lg btn-warning" ng-show="!tempVal" ng-click="tempVal=!tempVal">{{cTemp}}</a>


<script src="../javascript/weatherApp.js"></script>
</body>
</html>
